<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Payoo-Mobile-App</title>
  </head>
  <body
    class="bg-[#F4F5F7] w-[380px] h-[100vh] mx-auto flex flex-col justify-center items-center poppins"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] flex justify-center items-center bg-cover"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="p-7 bg-white w-[330px] rounded-2xl">
      <div>
        <label for="" class="font-bold text-sm">Mobile Number</label>
        <input
          id="number-input"
          type="text"
          placeholder="Enter your number"
          class="input border-none bg-[#F4F5F7] text-sm rounded-full mt-3"
        />
      </div>
      <div class="mt-3">
        <label for="" class="font-bold text-sm">4 Digit Pin</label>
        <input
          id="pin-input"
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input border-none rounded-full text-sm bg-[#F4F5F7] mt-3"
        />
      </div>
      <button
        id="login-btn"
        class="btn rounded-full w-full bg-[#0874F2] text-white mt-4"
      >
        Login
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
