<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo-Mobile-App</title>
  </head>
  <body class="bg-[#F4F5F7] w-[380px] min-h-[120vh] mx-auto poppins pb-5">
    <div class="bg-white px-4 pb-5 rounded-b-2xl">
      <nav
        class="flex items-center justify-between py-4 border-b-1 border-gray-200"
      >
        <div class="flex items-center gap-2">
          <img src="./assets/Group.png" class="h-[40px]" alt="" />
          <div>
            <h1 class="poppinsSemibold">$<span id="balance">45000</span></h1>
            <p class="text-xs">Available Balance</p>
          </div>
        </div>
        <button class="btn bg-white font-normal text-xs text-gray-500">
          <i class="ri-logout-box-line"></i>Log Out
        </button>
      </nav>
      <!-- <div>
        <h1 class="poppinsBold my-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-xs text-gray-500 pb-3">
          Enjoy easy and convenient financial sevices with us Cashout charge is
          low and insane.
        </p>
      </div> -->
       <div class="grid grid-cols-3 gap-4">
        <div
        id="add-money-btn"
          class="border flex flex-col gap-1 border-gray-300 rounded-xl text-center p-4 flex items-center justify-center"
        >
          <img src="./assets/wallet1.png" class="" alt="" />
          <p class="text-xs">Add Money</p>
        </div>
        <div
        id="cash-out-btn"
          class="border flex flex-col gap-1 border-gray-300 rounded-xl text-center p-4 flex items-center justify-center"
        >
          <img src="./assets/send1.png" class="w-[20px]" alt="" />
          <p class="text-xs">Cashout</p>
        </div>
        <div
          class="border flex flex-col gap-1 border-gray-300 rounded-xl text-center flex items-center justify-center p-1"
        >
          <img src="./assets/money1.png" class="w-[20px]" alt="" />
          <p class="text-xs">Transfer Money</p>
        </div>
        <div
          class="border flex flex-col gap-1 border-gray-300 rounded-xl text-center p-4 flex items-center justify-center"
        >
          <img src="./assets/bonus1.png" class="w-[20px]" alt="" />
          <p class="text-xs">Get Bonus</p>
        </div>
        <div
          class="border flex flex-col gap-1 border-gray-300 rounded-xl text-center p-4 flex items-center justify-center"
        >
          <img src="./assets/purse1.png" class="w-[20px]" alt="" />
          <p class="text-xs">Pay Bill</p>
        </div>
        <div
          class="border flex flex-col gap-1 border-gray-300 rounded-xl text-center p-4 flex items-center justify-center"
        >
          <img src="./assets/transaction1.png" class="" alt="" />
          <p class="text-xs">Transaction</p>
        </div>
      </div> 
    </div>
    <div class="all-forms-parent">
      <!-- Add Money Form Section-->
      <div id="add-money-parent">
        <h1 class="ml-5 text-sm my-4 poppinsBold">Add Money</h1>

        <form class="p-7 bg-white w-[340px] rounded-2xl mx-auto">
          <div class="mb-3">
            <label for="" class="poppinsSemibold text-sm">Select A Bank</label>
            <select
              class="select text-gray-500 rounded-4xl bg-[#F4F5F7] border-none mt-2"
            >
              <option class="">Select back</option>
              <option>AB bank</option>
              <option>IFIC bank</option>
              <option>Dutch bangla bank</option>
            </select>
          </div>
          <div>
            <label for="" class="poppinsSemibold text-sm"
              >Bank Account Number</label
            >
            <input
              id="bank-acc-input"
              type="text"
              placeholder="Enter your number"
              class="input border-none bg-[#F4F5F7] text-sm rounded-full mt-2"
            />
          </div>
          <div class="mt-3">
            <label for="" class="poppinsSemibold text-sm">Amount to Add</label>
            <input
              id="amount-input"
              type="text"
              placeholder="Enter your number"
              class="input border-none bg-[#F4F5F7] text-sm rounded-full mt-2"
            />
          </div>
          <div class="mt-3">
            <label for="" class="poppinsSemibold text-sm">4 Digit Pin</label>
            <input
              id="pin-input"
              type="text"
              placeholder="Enter 4 Digit Pin"
              class="input border-none rounded-full text-sm bg-[#F4F5F7] mt-2"
            />
          </div>
          <button
            id="add-btn"
            class="btn rounded-full w-full bg-[#0874F2] text-white mt-4"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- Cash Out Form Section-->
      <div id="cash-out-parent" style="display: none;">
        <h1 class="ml-5 text-sm my-4 poppinsBold">Cash Out</h1>

        <form class="p-7 bg-white w-[340px] rounded-2xl mx-auto">
          <div>
            <label for="" class="poppinsSemibold text-sm"
              >Agent Number</label
            >
            <input
              id="bank-acc-input"
              type="text"
              placeholder="Enter 11 digit number"
              class="input border-none bg-[#F4F5F7] text-sm rounded-full mt-2"
            />
          </div>
          <div class="mt-3">
            <label for="" class="poppinsSemibold text-sm">Amount</label>
            <input
              id="withdraw-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input border-none bg-[#F4F5F7] text-sm rounded-full mt-2"
            />
          </div>
          <div class="mt-3">
            <label for="" class="poppinsSemibold text-sm">Pin Number</label>
            <input
              id="pin-input"
              type="text"
              placeholder="Enter 4 Digit Pin Number"
              class="input border-none rounded-full text-sm bg-[#F4F5F7] mt-2"
            />
          </div>
          <button
            id="withdraw-btn"
            class="btn rounded-full w-full bg-[#0874F2] text-white mt-4"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
